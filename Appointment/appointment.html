<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment | AutoMob-Mechanic</title>
</head>
<body>
    <header>
        <h2>
            <a href="">AutoMob-Mechanic</a>
        </h2>
        <div>
            <a href="">Home</a> | <a href="">Services</a> | <a href="">Booking</a> | <a href="">contact@automob.co.in</a> |
            <a href="">999 999 9999</a> 
        </div>
        <hr>
    </header>

    <main>
        <h1>Schedule Your Appointment</h1>
        
       <form autocomplete="off">
        <div>
            <label for="appointment_date">Apointment Date:</label>
            <input type="date" name="appointment_date" id="appointment_date" required />
        </div>
        <br>
       
        <div>
            <label for="address">Address:</label>
            <textarea name="address" id="address" cols="40" rows="5" required></textarea>
        </div>
        <br>

        <div>
            <label for="">City:</label>
            <input type="text" placeholder="Mumbai, Pune..." required />
        </div>
        <br>

        <div>
            <label for="state">State:</label>
            <input list="state_list" name="state" id="state" placeholder="Kerela, Maharastra.." required/>
            <datalist id="state_list">
                <option value="Andhra Pradesh">
                    <option value="Arunachal Pradesh">
                    <option value="Assam">
                    <option value="Bihar">
                    <option value="Chhattisgarh">
                    <option value="Goa">
                    <option value="Gujarat">
                    <option value="Haryana">
                    <option value="Himachal Pradesh">
                    <option value="Jharkhand">
                    <option value="Karnataka">
                    <option value="Kerala">
                    <option value="Madhya Pradesh">
                    <option value="Maharashtra">
                    <option value="Manipur">
                    <option value="Meghalaya">
                    <option value="Mizoram">
                    <option value="Nagaland">
                    <option value="Odisha">
                    <option value="Punjab">
                    <option value="Rajasthan">
                    <option value="Sikkim">
                    <option value="Tamil Nadu">
                    <option value="Telangana">
                    <option value="Tripura">
                    <option value="Uttar Pradesh">
                    <option value="Uttarakhand">
                    <option value="West Bengal">
              </datalist>
        </div>
        <br>

        <div>
            <label for="email_notification">Send Notification:</label>
            <input type="checkbox" id="email_notification" required/><label for="email">Email</label>
            <input type="checkbox" id="sms_notification"required/><label for="sms_notification">SMS</label>
        </div>
        <br>





        
        <button type="submit">
              Book
        </button>
       </form>
        <br>
        <br>
        <hr>

    </main>

    <footer>
       <div>Copyright 2020 AutoMob-Mechanic. All Rights Reserved.</div>
    </footer>

</body>
</html>
